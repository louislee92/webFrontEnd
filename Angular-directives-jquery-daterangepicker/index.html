<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<meta charset="UTF-8">
	<link href="./lib/daterangepicker/3.0.3/daterangepicker.css" rel="stylesheet">
	<script src="./lib/jquery/3.3.1/jquery.js"></script>
